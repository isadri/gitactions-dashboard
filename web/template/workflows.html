<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Runs</title>
    <link rel="stylesheet" href="/static/css/workflows.css">
  </head>
  <body>
    <h1>Workflows Runs</h1>
    <table>
      <tr style='text-align: center'>
        <!-- <th>Repository</th> -->
        <th>Name</th>
        <th>Branch</th>
        <th>Status</th>
        <th>Commit</th>
        <th>Actor</th>
        <th>Started</th>
        <th>Run Attemp</th>
      </tr>

      {{range .Workflows}}
      <tr style='text-align: center'>
        <!-- <td><a href="{{.Repository.HTMLURL}}">{{.Repository.Name}}</a></td> -->
        <td><a href="{{.HTMLURL}}">{{.Name}}</a></td>
        <td>{{.Branch}}</td>
        <td>{{.Status}}</td>
        <td>{{.HeadCommit.Message}}</td>
        <td><a href="{{.Actor.HTMLURL}}">{{.Actor.Login}}</a></td>
        <td>{{.StartedAt | dateFormat}}</td>
        <td>{{.RunAttempt}}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
