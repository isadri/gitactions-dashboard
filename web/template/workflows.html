<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Runs</title>
    <link rel="stylesheet" href="/static/css/workflows.css">
  </head>
  <body>
    <h1>Workflow Runs</h1>
    <table>
      <tr style='text-align: center'>
        <th>Name</th>
        <th>Branch</th>
        <th>Status</th>
        <th>Commit</th>
        <th>Actor</th>
        <th>Started</th>
        <th>Run Attempt</th>
      </tr>
      {{range .Workflows}}
      <tr style='text-align: center'>
        <td><a href="{{.HTMLURL}}">{{.Name}}</a></td>
        <td>{{.Branch}}</td>
        <td>
          <div class="status-indicator">
            <span class="status-dot status-{{.Status}}"></span>
            <span class="status-text">{{.Status}}</span>
          </div>
        </td>
        <td>{{.HeadCommit.Message}}</td>
        <td><a href="{{.Actor.HTMLURL}}">{{.Actor.Login}}</a></td>
        <td>{{.StartedAt | dateFormat}}</td>
        <td>{{.RunAttempt}}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
