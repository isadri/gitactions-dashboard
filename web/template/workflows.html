<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="/static/css/workflows.css"> -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000;       /* Full black background */
        color: #e0e0e0;               /* Light gray text */
        padding: 2rem;
        margin: 0;
      }
      
      h1 {
        color: #4fc3f7;              /* Light blue heading */
        text-align: center;
        margin-bottom: 2rem;
      }
      
      table {
        border-collapse: collapse;
        margin: 0 auto;
        width: 90%;
        max-width: 1000px;
        background-color: #121212;   /* Dark table background */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      }
      
      th, td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid #333;
      }
      
      th {
        background-color: #1f1f1f;   /* Slightly lighter for headers */
        color: #ffffff;
        text-transform: uppercase;
        font-weight: 600;
        font-size: 0.9rem;
      }
      
      tr:hover {
        background-color: #1a1a1a;
      }
      
      tr:nth-child(even) {
        background-color: #0d0d0d;
      }
      
      tr:last-child td {
        border-bottom: none;
      }

    </style>
  </head>
  <body>
    <h1>Workflows Runs</h1>
    <table>
      <tr style='text-align: center'>
        <!-- <th>Repository</th> -->
        <th>Name</th>
        <th>Branch</th>
        <th>Status</th>
        <th>Commit</th>
        <th>Actor</th>
        <th>Started</th>
        <th>Run Attemp</th>
      </tr>

      {{range .Workflows}}
      <tr style='text-align: center'>
        <!-- <td><a href="{{.Repository.HTMLURL}}">{{.Repository.Name}}</a></td> -->
        <td><a href="{{.HTMLURL}}">{{.Name}}</a></td>
        <td>{{.Branch}}</td>
        <td>{{.Status}}</td>
        <td>{{.HeadCommit.Message}}</td>
        <td><a href="{{.Actor.HTMLURL}}">{{.Actor.Login}}</a></td>
        <td>{{.StartedAt}}</td>
        <td>{{.RunAttempt}}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
