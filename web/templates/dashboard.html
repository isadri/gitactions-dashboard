<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }

      table, th, td {
        border: 1px solid black;
      }

      th {
        background-color: #f2f2f2; /* light gray background */
        color: #333; /* dark text */
      }

      h1 {
        color: #2a7ae2; /* blue heading */
      }
    </style>
   </head>
  <body>
    <h1>{{.TotalCount}} workflows</h1>
    <table>
      {{range .Items}}
      <tr style='text-align: left'>
        <th>ID</th>
        <td>{{.ID}}</td>
      </tr>
      <tr style='text-align: left'>
        <th>Name</th>
        <td>{{.Name}}</td>
      </tr>
      <tr style='text-align: left'>
        <th>Path</th>
        <td>{{.Path}}</td>
      </tr>
      <tr style='text-align: left'>
        <th>State</th>
        <td>{{.State}}</td>
      </tr>
      <tr style='text-align: left'>
        <th>Created at</th>
        <td>{{.CreatedAt}}</td>
      </tr>
      <tr style='text-align: left'>
        <th>Updated at</th>
        <td>{{.UpdatedAt}}</td>
      </tr>
      <tr style='text-align: left'>
        <th>Url</th>
        <td>{{.URL}}</td>
      </tr>
      <tr style='text-align: left'>
        <th>HTML url</th>
        <td>{{.HTMLURL}}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
